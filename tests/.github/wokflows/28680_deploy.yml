name: 28580_deploy
#isto kot test, se izvede ko pushamo na main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    needs: 28580_test #povemo da za izvedbo tega posla potreben da se test uspešno izvede
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      #prijavi na dockerhub z podatki iz secrets
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      #naredi docker image
      - name: Build Docker image
        run: |
          docker build -t testing:${{ github.sha }} .
      #ga taga in ga pošlje na dockerhub
      - name: Tag and push Docker image
        run: |
          docker tag testing:${{ github.sha }} tadejsevsek/testing:latest
          docker push tadejsevsekmy-testing:latest